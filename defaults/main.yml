  - name: bin
    type: default
    backup_paths:
      - .local/share/man/
      - bin/
  # PACKAGE ################################
  - name: crontab
    type: none
  # PACKAGE ################################
  - name: docker
    type: server
    backup_paths:
      - .bashrc.d/12.alias.docker.bashrc
      - .bashrc.d/32.functions.docker.bashrc
      - .config/fish/functions/dpsa.fish
      - .config/fish/functions/dps.fish
