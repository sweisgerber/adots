---
# defaults file for adots

adots_install_own_dependencies: false

adots_install_os_packages: true
adots_backup_dotfiles: true
adots_deploy_dotfiles: true

adots_packages:
  - ansible
  - curl
  - rsync

adots_custom_dependencies: []

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

dotfiles_local_backup_path: "../../../files/backup/files/backup/"

dotfiles_backup: true

dotfile_tags:
  - default
  - gui
  - work
  - private
  - server
  - none

dotfile_packages:
  # PACKAGE ################################
  - name: rsync
    type: default
    packages:
      debian:
        - rsync
      archlinux:
        - rsync
      aur: []
    backup_paths: []
  # PACKAGE ################################
  - name: adr
    type: work
    backup_paths:
      - .bashrc.d/22.paths.adr.bashrc
  # PACKAGE ################################
  - name: android
    type: work
    backup_paths:
      - .bashrc.d/50.adb-functions.shell
      - .bashrc.d/50.android.shell
  # PACKAGE ################################
  - name: ansible
    type: default
    backup_paths:
      - .ansible/
      - .ansible.cfg
  # PACKAGE ################################
  - name: antigen
    type: none
    backup_paths:
      - .antigenrc
      - .zsh/50.antigen.zsh
  # PACKAGE ################################
  - name: apps
    type: gui
    backup_paths:
      - apps/
      # PACKAGE ################################
  - name: bash
    type: default
    backup_paths:
      - .bashrc.d/
      - .bashrc
      - .bash_profile
      - .bash_logout
      - .bash_login
  # PACKAGE ################################
  - name: bash-it
    type: none
  # PACKAGE ################################
  # https://github.com/sharkdp/bat
  - name: bat
    type: default
    packages:
      debian: bat
      archlinux:
        - bat
    backup_paths:
      - .config/bat/config
      - .config/fish/functions/bathelp.fish
      - .config/fish/conf.d/15.bat.fish
  # PACKAGE ################################
  - name: beets
    type: none
    backup_paths:
      - .config/beets/
      - .config/fish/functions/beet.fish
      - .config/fish/functions/beet-tag-acoustic.fish
      - .config/fish/functions/beet-tag-alternative.fish
      - .config/fish/functions/beet-tag-ambient.fish
      - .config/fish/functions/beet-tag-black-metal.fish
      - .config/fish/functions/beet-tag-chiptune.fish
      - .config/fish/functions/beet-tag-classical.fish
      - .config/fish/functions/beet-tag-crust.fish
      - .config/fish/functions/beet-tag-dark.fish
      - .config/fish/functions/beet-tag-downtempo.fish
      - .config/fish/functions/beet-tag-electronic.fish
      - .config/fish/functions/beet-tag-gerlectro.fish
      - .config/fish/functions/beet-tag-hip-hop.fish
      - .config/fish/functions/beet-tag-indie.fish
      - .config/fish/functions/beet-tag-math.fish
      - .config/fish/functions/beet-tag-metal.fish
      - .config/fish/functions/beet-tag-oldie.fish
      - .config/fish/functions/beet-tag-ost.fish
      - .config/fish/functions/beet-tag-other.fish
      - .config/fish/functions/beet-tag-pop.fish
      - .config/fish/functions/beet-tag-post.fish
      - .config/fish/functions/beet-tag-punk.fish
      - .config/fish/functions/beet-tag-punkrock.fish
      - .config/fish/functions/beet-tag-stoner.fish
      - .config/fish/functions/beet-tag-synthwave.fish
      - .config/fish/completions/beet.fish
